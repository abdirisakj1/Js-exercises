      <h1>Blog Post</h1>
      <form id="blog-form">
        <h2>Create New Post</h2>
        <input type="text" id="post-title" placeholder="Post Tittle" />
        <input type="text" id="post-url" placeholder="Image Url" />
        <textarea
          name="msg"
          id="post-msg"
          placeholder="write your post here..."
        ></textarea>
        <button type="submit" id="post-btn">Add Post</button>
      </form>
